<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Sign up</title>
</head>
<body>
    <div class="formcontainer">
    <form>
            <h1>Sign up</h1>
        <div>
            <p><input type="text" placeholder="Email" name="email" required></p>
        </div>

        <div>
            <p><input type="Username" placeholder="Username" name="Username" required></p>
        </div>

        <div>
            <p><input type="password" placeholder="Password" name="psw" required></p>
        </div>

        <div>
            <p><input type="Confirm Password" placeholder="Confirm Password" name="psw-confirm" required></p>
        </div>

        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
    </div>
</body>
</html>
